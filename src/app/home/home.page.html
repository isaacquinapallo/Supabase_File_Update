<ion-header>
  <ion-toolbar>
    <ion-title>Supabase Storage - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="submitForm($event)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label>¿Ya tienes cuenta?</ion-label>
      <ion-toggle [(ngModel)]="isLogin" name="isLogin"></ion-toggle>
    </ion-item>

    <ion-button expand="full" type="submit">
      {{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}
    </ion-button>
  </form>

  <ion-button expand="full" color="medium" (click)="logout()">Cerrar Sesión</ion-button>
</ion-content>
